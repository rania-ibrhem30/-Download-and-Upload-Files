<section class="py-5">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-9">
        <div
          style="height: 400px; width: auto"
          leaflet
          [leafletCenter]="latlang"
          [leafletOptions]="options"
          (leafletMapReady)="map = $event"
        ></div>
      </div>
      <div class="col-md-3">
        <form
          #form="ngForm"
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <div class="form-group form-inline">
            <input
              ngModel
              name="latitude"
              class="form-control m-1"
              type="text"
              placeholder="Latitude"
            />
            <input
              ngModel
              name="longitude"
              class="form-control m-1"
              type="text"
              placeholder="Longitude"
            />
          </div>
          <div class="form-group form-inline">
            <input
              class="form-control m-1"
              ngModel
              name="name"
              type="text"
              placeholder="Name"
            />
            <input
              ngModel
              name="description"
              class="form-control m-1"
              type="text"
              placeholder="Description"
            />
          </div>

          <div class="form-group form-inline">
            <input
              class="form-control m-1"
              ngModel
              name="city"
              type="text"
              placeholder="City"
            />
            <input
              ngModel
              name="district"
              class="form-control m-1"
              type="text"
              placeholder="district"
            />
          </div>

          <div class="form-group py-">
            <span *ngFor="let marker of markers">
              <button class="btn btn-danger" (click)="removeMarker(marker)">
                Delete
              </button>
            </span>
          </div>

          <div class="form-group">
            <button
              class="btn btn-dark form-control m-1"
              (click)="addMarker(form)"
            >
              Set Marker
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
